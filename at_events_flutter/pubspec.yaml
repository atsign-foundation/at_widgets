name: at_events_flutter
description: A Flutter plugin project to manage events (time, place and attendees) using the @â€Žplatform.
version: 2.0.2
homepage: https://atsign.dev
repository: https://github.com/atsign-foundation/at_widgets

environment:
  sdk: '>=2.12.0 <3.0.0'
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter
  latlong2: ^0.8.0
  fluttertoast: ^8.0.5
  sliding_up_panel: ^2.0.0+1
  geolocator: ^7.0.3
  
  at_common_flutter: ^2.0.1
  at_location_flutter: ^2.0.3
  at_contacts_flutter: ^2.0.2
  at_commons: ^2.0.3
  at_client_mobile: ^2.0.3
  at_contact: ^2.0.2
  at_lookup: ^2.0.3
  at_contacts_group_flutter: ^2.0.2
  at_chat_flutter: ^2.0.2
  pedantic: ^1.11.0

dev_dependencies:
  flutter_test:
    sdk: flutter

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:
  # This section identifies this Flutter project as a plugin project.
  # The 'pluginClass' and Android 'package' identifiers should not ordinarily
  # be modified. They are used by the tooling to maintain consistency when
  # adding or updating assets for this project.
  plugin:
    platforms:
      android:
        package: com.atsign.at_events_flutter
        pluginClass: AtEventsFlutterPlugin
      ios:
        pluginClass: AtEventsFlutterPlugin

  # To add assets to your plugin package, add an assets section, like this:
